{% extends 'experiment/base.html' %}

{% block title %}Найти команду - Физическая лаборатория{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-search me-2"></i>Найти команду</h4>
            </div>
            <div class="card-body">
                <p class="mb-4">Введите название команды, чтобы получить доступ к экспериментам.</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="team_name" class="form-label">Название команды</label>
                        <input type="text" class="form-control" id="team_name" name="team_name" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Найти команду
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
